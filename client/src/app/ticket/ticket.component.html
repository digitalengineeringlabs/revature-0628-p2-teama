<select (change)="filterList()" [(ngModel)]="selectedOption">
    <option [ngValue]="o" *ngFor="let o of options">{{o}}</option>
</select>

<div class = "container">
    <div class = "card">
        <h3 class="text-center"> All Tickets </h3>
        <div class = "card-body">
            <table class = "table table-striped">
                <thead>
                    <th>Id</th>
                    <th>Status</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Employee Id</th>
                    <th>Submitted</th>
                    <th>Updated</th>
                    <th>Note</th>
                    <th>View</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <!-- *ngFor directive-->
                    <tr *ngFor = "let ticket of filteredTickets">
                        <td>{{ ticket.ticket_id }}</td>
                        <td>{{ ticket.status }}</td>
                        <td>{{ ticket.ticketType }}</td>
                        <td>{{ ticket.amount | currency}}</td>
                        <td>{{ ticket.employeeId}}</td>
                        <td>{{ ticket.dateMade | date }}</td>
                        <td>{{ ticket.lastModified | date }}</td>
                        <td>{{ ticket.note }}</td>
                        <td><a routerLink="{{ticket.ticket_id}}" routerLinkActive="active-link">Details</a></td>
                        <td><button class="btn btn-block btn-primary" (click)="updateTicket(ticket, 'approved')" *ngIf="(ticket.status !== 'approved' && ticket.status !== 'rejected')">Approve</button></td>
                        <td><button class="btn btn-block btn-primary" (click)="updateTicket(ticket, 'rejected')" *ngIf="(ticket.status !== 'approved' && ticket.status !== 'rejected')">Reject</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
