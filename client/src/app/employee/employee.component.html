<div class = "container">
    <div class = "card">
        <h3 class = "text-center">Employee List</h3>
        <div class = "card-body">
            <table class = "table table-striped">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let employee of employees">
                        <td> {{employee.id}}</td>
                        <td> {{employee.firstName}}</td>
                        <td> {{employee.lastName}}</td>
                        <td> {{employee.role}}</td>
                       <!-- <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<p>Our List of Employees!</p>
